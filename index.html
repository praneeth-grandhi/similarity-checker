<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Similarity Checker</h1>
            <p>Check how close your words are</p>
        </div>
        <div class="form">
            <input type="text" id="word1" placeholder="Enter word 1">
            <input type="text" id="word2" placeholder="Enter word 2">
            <button onclick="checkSimilarity()">Check Similarity</button>
        </div>
        <div class="result">
            <span id="percentage"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
